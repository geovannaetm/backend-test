name: Run tests

on: [push, pull_request]

jobs:
  test:
    runs-on : ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install

      - name: Create .env
        run: echo "DATABASE_URL'file:./test.db'" > .env

      - name: Creat prisma client
        run: npx prisma generate

      - name: Prisma db push
        run: npx prisma db push

      - name: Load data
        run: npm run load_data

      -name: Run tests
        run: npm test